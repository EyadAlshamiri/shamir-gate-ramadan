<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صانع بطاقات التهنئة الاحترافي</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="stars"></div>


    <div class="ramadan-bg">
  <span>☪</span>
  <span>⭐</span>
  <span>☪</span>
  <span>⭐</span>
</div>



    <header class="header">
        <div class="moon"></div>

        <div>
            <h1>بطاقات التهنئة</h1>
            <p>أنشئ بطاقة تهنئة مميزة باسمك في ثوانٍ — احفظها أو شاركها مع أحبائك</p>
            <br><br> 
            <div class="shamir-logo">
                <img src="assets/img/applogo.png" alt="Shamir Logo">
                <h2> إدارة<span> بوابة شمير للدفع الألكتروني </span> تبارك لكم بحلول الشهر الكريم </h2>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="sec-header">
            
        </section>

        <section class="config-section">
            <div class="form-header">
                <h2>أنشئ بطاقتك الخاصة</h2>
                 <p>أدخل اسمك واختر التصميم الذي يعجبك</p>
            </div>

            <div class="input-group">
                <label for="userName">اكتب الاسم:</label>
                <input type="text" id="userName" placeholder="مثال: محمد أحمد" maxlength="25">
            </div>

            <label for="designSelect">اختر التصميم:</label>
            <div class="selected-group">

                <div class="card-select" data-img="assets/cards/card1.png">
                    <img src="assets/cards/card1.png" class="cards">
                </div>

                <div class="card-select" data-img="assets/cards/card2.png">
                    <img src="assets/cards/card2.png" class="cards">
                </div>

                <div class="card-select" data-img="assets/cards/card3.png">
                    <img src="assets/cards/card3.png" class="cards">
                </div>

                <div class="card-select" data-img="assets/cards/card4.png">
                    <img src="assets/cards/card4.png" class="cards">
                </div>

                <div class="card-select" data-img="assets/cards/card5.png">
                    <img src="assets/cards/card5.png" class="cards">
                </div>

                <div class="card-select" data-img="assets/cards/card6.png">
                    <img src="assets/cards/card6.png" class="cards">
                </div>

            </div>


            <button id="generateBtn" class="primary-btn">إنشاء البطاقة</button>
        </section>

        <section id="previewSection" class="preview-section hidden">
            <div id="captureArea" class="card-container">
                <img id="cardImage" src="" alt="Greeting Card">
                <div id=" overlayName" class="name-overlay"></div>
            </div>

            <div class="actions">
                <button id="downloadBtn" class="secondary-btn">تحميل كصورة (PNG)</button>
                <button id="shareBtn" class="secondary-btn share-btn">مشاركة البطاقة</button>
            </div>
        </section>
    </main>


    <footer class="footer">
        <div class="footer-content">

        </div>
        <div class="copy-wright">

        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
